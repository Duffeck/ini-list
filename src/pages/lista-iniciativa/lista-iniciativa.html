<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Iniciativas</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="ordenar()" end>
        <ion-icon name="swap"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar color="primary">
   <ion-title>Rounds: {{rounds}} / {{calculaTempo()}} </ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-list>
    <!--<ion-item *ngFor="let personagem of personagens" [class.ativo]="testaAtivo(personagem)" [class.repetido]="testaRepetido(personagem)" (click)="editarPersonagem(personagem)">-->
     <!-- <ion-item *ngFor="let personagem of personagens" [ngClass]="personagem.ativo?'ativo': (testaRepetido(personagem)? 'repetido' : '')" (click)="editarPersonagem(personagem)">
     -->
     <ion-item *ngFor="let personagem of personagens" [class.ativo]="personagem.ativo" (click)="editarPersonagem(personagem)">
      <div item-content>
        {{personagem.iniciativa}}{{personagem.desempate? ' / '+personagem.desempate : ''}}
      </div>
      <ion-label item-end>
        {{personagem.nome}}
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-fab bottom left>
   <button ion-fab (click)="novaIniciativa()"><ion-icon name="add" small></ion-icon></button>
 </ion-fab>
 <ion-fab bottom right>
   <button ion-fab (click)="proximo(ativo)"><ion-icon name="arrow-forward" small></ion-icon></button>
 </ion-fab>
</ion-content>
