<ion-header>

	<ion-navbar>
		<button ion-button icon-only menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Nova Iniciativa</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<form [formGroup]="formNovoPersonagem">
		<ion-item>
			<ion-label floating>Nome</ion-label>
			<ion-input type="text" formControlName="nome" value="" [(ngModel)]="personagemForm.nome"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Iniciativa</ion-label>
			<ion-input type="number" formControlName="iniciativa" value="" [(ngModel)]="personagemForm.iniciativa" pattern="[0-9]*"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Desempate</ion-label>
			<ion-input type="number" formControlName="desempate" value="" [(ngModel)]="personagemForm.desempate" pattern="[0-9]*"></ion-input>
		</ion-item>
		<button class="button" color="primary" [disabled]="!formNovoPersonagem.valid" ion-item (click)="salvarPersonagem(personagemForm)">
			Salvar
		</button>
	</form>
</ion-content>
